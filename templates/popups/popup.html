{% extends 'base.html' %}
{% load static %}

{% block title %}{{ popup.title }}{% endblock %}

{% block extra_css %}
<style>
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, {{ popup.overlay_opacity }});
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
}

.popup-container {
    background-color: {{ popup.background_color }};
    color: {{ popup.text_color }};
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 90%;
    text-align: center;
    animation: popupSlideIn 0.3s ease-out;
}

@keyframes popupSlideIn {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.popup-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
}

.popup-content {
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 2rem;
}

.popup-button {
    background-color: {{ popup.button_color }};
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.popup-button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}

.popup-close {
    position: absolute;
    top: 10px;
    right: 15px;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: {{ popup.text_color }};
}

.popup-close:hover {
    opacity: 0.7;
}
</style>
{% endblock %}

{% block content %}
<div class="popup-overlay" id="popupOverlay">
    <div class="popup-container" id="popupContainer">
        <button class="popup-close" id="popupClose">&times;</button>
        <h2 class="popup-title">{{ popup.title }}</h2>
        <div class="popup-content">{{ popup.content|safe }}</div>
        <button class="popup-button" id="popupButton">
            {{ popup.button_text }}
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const popupOverlay = document.getElementById('popupOverlay');
    const popupClose = document.getElementById('popupClose');
    const popupButton = document.getElementById('popupButton');

    // Fermer le popup
    function closePopup() {
        popupOverlay.style.display = 'none';
        trackInteraction('closed');
    }

    // Tracker les interactions
    function trackInteraction(action) {
        fetch('{% url "popups:track_popup_interaction" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                popup_id: {{ popup.id }},
                action: action
            })
        });
    }

    // Événements
    popupClose.addEventListener('click', closePopup);
    popupButton.addEventListener('click', function() {
        {% if popup.button_url %}
            window.location.href = '{{ popup.button_url }}';
        {% else %}
            closePopup();
        {% endif %}
        trackInteraction('clicked');
    });

    // Fermer en cliquant sur l'overlay
    popupOverlay.addEventListener('click', function(e) {
        if (e.target === popupOverlay) {
            closePopup();
        }
    });

    // Fermer avec Escape
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closePopup();
        }
    });

    // Tracker l'affichage
    trackInteraction('shown');
});
</script>
{% endblock %}
