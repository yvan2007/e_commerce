[tool:pytest]
DJANGO_SETTINGS_MODULE = ecommerce_site.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    fast: Fast tests
    auth: Authentication tests
    payment: Payment tests
    product: Product tests
    order: Order tests
    notification: Notification tests