<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Store Icon -->
  <g transform="translate(10, 10)">
    <!-- Building -->
    <rect x="0" y="15" width="25" height="25" fill="url(#iconGradient)" rx="2"/>

    <!-- Roof -->
    <path d="M-2 15 L12.5 5 L27 15 Z" fill="url(#iconGradient)"/>

    <!-- Door -->
    <rect x="8" y="25" width="9" height="15" fill="white" rx="1"/>

    <!-- Windows -->
    <rect x="3" y="20" width="4" height="4" fill="white" rx="0.5"/>
    <rect x="18" y="20" width="4" height="4" fill="white" rx="0.5"/>

    <!-- Shopping bag -->
    <path d="M30 20 L35 20 L37 35 L28 35 Z" fill="url(#iconGradient)"/>
    <path d="M32 15 L32 20" stroke="url(#iconGradient)" stroke-width="2" fill="none"/>
    <path d="M33 15 L33 20" stroke="url(#iconGradient)" stroke-width="2" fill="none"/>
  </g>

  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">Kefy</text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="300" fill="url(#logoGradient)">Store</text>

  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="url(#iconGradient)" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="url(#iconGradient)" opacity="0.4"/>
  <circle cx="175" cy="35" r="2.5" fill="url(#iconGradient)" opacity="0.5"/>
</svg>
